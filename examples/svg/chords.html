<!DOCTYPE html>
<meta charset="utf-8">
<style>

    svg {
        margin-left: 20px;
        border-style: solid;
        border-width: 2px;
    }

    .line {
        fill: none;
        stroke: lime;
        stroke-width: 3px;
    }

    circle {
        r: 4px;
        fill: red;
    }

</style>
<body>
<svg></svg>
<script src="/../../d3/d3.js"></script>
<script>

    var dataset = [],
            datasetSize = 10,
            width = 600,
            height = 400,
            margin = 20,

            scaleX = d3.scale.linear()
                    .domain([-2 * Math.PI, 2 * Math.PI])
                    .range([margin, width - margin]),

            scaleY = d3.scale.linear()
                    .domain([-1,1])
                    .range([height - margin, margin]),

            svg = d3.select('svg')
                    .attr({
                        width: width,
                        height: height
                    })
                    .call(
                            d3.svg.arc()
                    );



</script>
</body>
