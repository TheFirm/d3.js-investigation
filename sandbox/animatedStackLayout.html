<!DOCTYPE html>
<html>
<head>
    <title>D3 test</title>
    <meta charset="utf-8">
    <script src="d3/d3.js"></script>
    <style>
        body {
            text-align: center;
        }

        svg {
            border-width: 1px;
            border-style: solid;
        }
    </style>
</head>
<body>

<svg></svg>
<br>

<script type="text/javascript">

    var width = 600,
            height = 600,
            dataset = [
                { beer: 10, martini: 20, vodka: 15 },
                { beer: 20, martini: 13, vodka: 25 },
                { beer: 15, martini: 10, vodka: 18 },
                { beer: 10, martini: 25, vodka: 14 },
                { beer: 20, martini: 9, vodka: 19 }
            ],
            stackLayout = d3.layout.stack(),
            color = d3.scale.category10(),
            svg = d3.select('svg')
                    .style({
                        width: width,
                        height: height
                    }),

            update = function () {
                var groups = svg.selectAll('g')
                        .data(stackLayout(dataset));

                groups.enter()
                        .append('g')
                        .attr({
                            transform: function(d,i) {
                                return 'translate(' + i*100 + ',0)';
                            }
                        })
            };

    svg.on('click', function () {
        for (var i = 0, max = dataset.length; i < max; i++) {
            dataset[i].beer += Math.round(Math.random() * 10);
            dataset[i].martini += Math.round(Math.random() * 10);
            dataset[i].vodka += Math.round(Math.random() * 10);
        }
        dataset.push({
            beer: Math.round(Math.random() * 10),
            martini: Math.round(Math.random() * 10),
            vodka: Math.round(Math.random() * 10)
        });
        update();
    });

</script>

</body>
</html>
